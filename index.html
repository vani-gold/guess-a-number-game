<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess A Number!</h1>
      <p class="between">(Between: 1 and )</p>
      <!-- <button class="btn again">Again!</button> -->
      <div class="number">Stage: <span class="stage"> </span></div>
      <!-- <div class="number">?</div> -->
    </header>
    <main>
      <section class="left">
        <!-- <input type="number" class="guess" /> -->
        <!-- <button class="btn again">Again!</button> -->
        <button class="btn check">Click here</button>
      </section>
      <section class="right">
        <p class="message">Current winner: <span class="winner"> </span></p>
       <span> <img src="asset/man.png" alt=""></span><p class="label-score">You choose: <span class="uchoose">20</span><p>
        <span><img src="asset/desktop.png" alt=""></span><p class="label-highscore">
          Computer choose: <span class="cchoose">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
