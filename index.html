<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 class="match">Guess A Number!</h1>
      <p class="between">The Range is between 1 and: <span class="range"> 2</span> </p>
      <!-- <button class="btn again">Again!</button> -->
      <div class="number">Stage: <span class="stage">1 </span></div>
      <!-- <div class="number">?</div> -->
    </header>
    <main>
      <section class="left">
        <!-- <input type="number" class="guess" />
        <button class="btn again">Again!</button> -->
        <button class="btn check">Click here</button>
      </section>
      <section class="right">
        <p class="message">Total Number of play: <span class="winner">0 </span></p>
       <span> <img src="asset/man.png" alt=""></span>
       <p class="label">You choose: 
        <span class="uchoose">0 </span></p>

        <span><img src="asset/desktop.png" alt=""></span><p class="label-highscore">
          Computer choose: <span class="cchoose">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
